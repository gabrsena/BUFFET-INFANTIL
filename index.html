    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atelie Kids ðŸŽˆ | Buffet Infantil no Wanel Ville</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Sora:wght@300..800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Sora', sans-serif;
        background-color: #fffcf9;
        color: #1e1b4b;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, .font-fredoka {
        font-family: 'Fredoka', sans-serif;
      }
      
      /* Glow Effects */
      .text-glow-purple {
        text-shadow: 0 0 10px rgba(147, 51, 234, 0.3), 0 0 20px rgba(147, 51, 234, 0.2);
        transition: all 0.4s ease;
      }
      .text-glow-purple:hover {
        text-shadow: 0 0 15px rgba(147, 51, 234, 0.6), 0 0 30px rgba(147, 51, 234, 0.4);
      }
      
      .text-glow-pink {
        text-shadow: 0 0 10px rgba(219, 39, 119, 0.3), 0 0 20px rgba(219, 39, 119, 0.2);
        transition: all 0.4s ease;
      }
      .text-glow-pink:hover {
        text-shadow: 0 0 15px rgba(219, 39, 119, 0.6), 0 0 30px rgba(219, 39, 119, 0.4);
      }

      /* Confetti Animation */
      @keyframes confetti-fall {
        0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
        100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
      }
      .confetti-piece {
        position: absolute;
        width: 10px;
        height: 10px;
        background: #ffd700;
        top: -10vh;
        z-index: 0;
        animation: confetti-fall linear infinite;
      }

      /* Progress Bar Shimmer */
      @keyframes progress-shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      .progress-shimmer {
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        background-size: 200% 100%;
        animation: progress-shimmer 1.5s infinite;
      }

      .bg-confetti {
        background-image: radial-gradient(#9333ea 0.5px, transparent 0.5px), radial-gradient(#db2777 0.5px, #fffcf9 0.5px);
        background-size: 30px 30px;
        background-position: 0 0, 15px 15px;
        opacity: 0.05;
      }

      .bouncy-hover:hover {
        transform: scale(1.05) rotate(1deg);
        transition: transform 0.3s cubic-bezier(0.68, -0.6, 0.32, 1.6);
      }

      @keyframes bounce-gentle {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }
      .animate-bounce-gentle {
        animation: bounce-gentle 3s ease-in-out infinite;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        border: 2px solid rgba(255, 255, 255, 0.6);
      }

      @keyframes float-slow {
        0% { transform: translate(0, 0) rotate(0deg); }
        33% { transform: translate(10px, -15px) rotate(5deg); }
        66% { transform: translate(-10px, 10px) rotate(-5deg); }
        100% { transform: translate(0, 0) rotate(0deg); }
      }
      .animate-float-slow {
        animation: float-slow 8s ease-in-out infinite;
      }
    </style>
